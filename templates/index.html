<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sms Spam Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">SMS Spam Classifier</span>
    </div>
  </nav>
  <div class="container mt-5">
    <h3>Instructions</h3>
    <p>Enter the SMS in the text area and click on the predict button to check if the SMS is spam or not.</p>   
</div>
    <div class="container mt-5">
        <div class="row">
        <div class="col-md-6">
            <form action="/" method="post">
            <div class="form-group
            <label for="sms">Enter SMS</label>
            <textarea class="form-control" name="content" id="sms" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Predict</button>
            </form>
        </div>

        
        <div class="container mt-4">
            <h3>Result</h3>
            <p>{{ prediction_text }}</p>
        </div>

</body>
</html>
